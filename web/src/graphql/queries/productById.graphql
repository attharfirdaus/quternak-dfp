query ProductById($id: Float!) {
    productById(id: $id){
        id
        title
        category{
            id
            name
        }
        description
        location
        pictureUrl
        price
        status
        type
        variant
        seller{
            id
            profilePictureUrl
            name
            phoneNumber
        }
        createdAt
        updatedAt
    }
}